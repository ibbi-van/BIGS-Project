<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Your Grade</title>
<style>
    body {
        font-family: Sorts Mill Goudy;
        background: #004a80;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ccc;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-family: Sorts Mill Goudy;
      cursor: pointer;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }

    .back-btn:hover {
        background: #aaa;
    }

    /* Header */
    h1 {
        margin-top: 80px;
        color: #f6f7f9ff;
        font-size: 4rem;
        font-family: Sorts Mill Goudy;
    }

    /* Buttons container */
    .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
        flex-wrap: wrap;
    }

    /* Grade buttons */
    .grade-btn {
        background: #2bb0e1ff;
        color: #f3f5f7ff;
        padding: 30px 50px;
        font-size: 2.8rem;
        font-weight: bold;
        font-family: Sorts Mill Goudy;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
        width: 400px;
        height: 200px;
    }

    .grade-btn:hover {
        background: #076cb4ff;
    }

</style>
</head>
<body>

<!-- Back Button -->
<a href="page1.html" class="back-btn">‚Üê Back</a>

<!-- Header -->
<h1>What Grade Are You In?</h1>
<hr style="border: none; height: 1px; background-color: #ffffff;  width: 80%; ">

<!-- Two Big Buttons -->
<div class="button-container">
    <button class="grade-btn" onclick="window.location.href='question 1(9-10).html'">
        Grade:&nbsp; 9 / 10
    </button>
    <button class="grade-btn" onclick="window.location.href='question 1(11-12).html'">
        Grade:&nbsp; 11 / 12
    </button>
</div>

</body>
</html>
